<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

    $(function() {


   var people = [];

   $.getJSON('Pokemon.json', function(data) {

          var tblRow = 
            "<tr>" + 
                "<td>" + f.Name + "</td>" +

                "<td>" + f['1x'] + "</td>" +

                "<td>" + f['4x'] + "</td>" + 
                "<td>" + f['8x'] + "</td>" + 
                "<td>" + f['0.5x'] + "</td>" + 
                "<td>" + f['0.25x'] + "</td>" + 
                "<td>" + f['0.125x'] + "</td>" + 
                "<td>" + f['0x'] + "</td>" + 
            "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

        </thead>

</div>
